<body>
   <div class="navbar-fixed">
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo">&nbsp;Materialize</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a>{{> loginButtons}}</a></li>
            </ul>
        </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col s12">
          <header>
            <h1>To do List! {{incompleteCount}}</h1>
          </header>
      </div>
     </div>
     <div class="divider"></div>
     <div class="row">
     {{#if currentUser}}
      <div class="col s9">
        <div class="card grey lighten-4">
          <div class="card-content">
          <span class="card-title">Nova tarefa</span>
          <form class="new-task">
              <div class="input-field">
                <input type="text" name="text" placeholder="Adicionar tarefa"/>
              </div>
          </form>
          </div>
        </div>
      </div>
      {{/if}}
         <div class="col s3">
          <div class="card grey lighten-4">
            <div class="card-content">
          <input type="checkbox" class="hide" id="hide-completed"/>
            <label for="hide-completed">Hide Completed Tasks</label>
            </div>
          </div>
          </div>
    </div>
    <div class="row">
        <ul class="collection">
          {{#each tasks}}
            {{>task}}
          {{/each}}
        </ul>
    </div>
</div>
</body>
